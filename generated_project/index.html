<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" aria-label="Calculator display" readonly>
        <div class="calculator-buttons">
            <!-- Row 1: Clear, Backspace, Divide -->
            <button class="btn btn-clear" data-value="C" aria-label="Clear">C</button>
            <button class="btn btn-backspace" data-value="backspace" aria-label="Backspace">âŒ«</button>
            <button class="btn btn-operator" data-value="/" aria-label="Divide">/</button>
            <!-- Row 2: 7, 8, 9, Multiply -->
            <button class="btn btn-number" data-value="7" aria-label="7">7</button>
            <button class="btn btn-number" data-value="8" aria-label="8">8</button>
            <button class="btn btn-number" data-value="9" aria-label="9">9</button>
            <button class="btn btn-operator" data-value="*" aria-label="Multiply">*</button>
            <!-- Row 3: 4, 5, 6, Subtract -->
            <button class="btn btn-number" data-value="4" aria-label="4">4</button>
            <button class="btn btn-number" data-value="5" aria-label="5">5</button>
            <button class="btn btn-number" data-value="6" aria-label="6">6</button>
            <button class="btn btn-operator" data-value="-" aria-label="Subtract">-</button>
            <!-- Row 4: 1, 2, 3, Add -->
            <button class="btn btn-number" data-value="1" aria-label="1">1</button>
            <button class="btn btn-number" data-value="2" aria-label="2">2</button>
            <button class="btn btn-number" data-value="3" aria-label="3">3</button>
            <button class="btn btn-operator" data-value="+" aria-label="Add">+</button>
            <!-- Row 5: 0, Decimal, Equals -->
            <button class="btn btn-number" data-value="0" aria-label="0">0</button>
            <button class="btn btn-number" data-value="." aria-label="Decimal point">.</button>
            <button class="btn btn-equals" data-value="=" aria-label="Equals">=</button>
        </div>
    </div>
</body>
</html>
